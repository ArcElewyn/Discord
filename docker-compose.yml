version: '3.8'

services:
  discord-bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Montre le code source pour hot-reload
      - ./:/app-dev
      # Montre les dossiers de stockage persistants
      - ./screenshots:/app-dev/screenshots
      - ./bot_data.db:/app-dev/bot_data.db
      - ./logs:/app-dev/logs
    environment:
      - TZ=Europe/Paris
    container_name: rtf-discord-bot
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
